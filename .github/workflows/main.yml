name: Deploy Ionic App to cPanel via FTP

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Ionic App
        run: npm run build --prod

      # Despliegue para rama dev
      - name: Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./www/

      # Despliegue para rama main (producci√≥n)
      - name: Deploy to PROD
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER_PROD }}
          username: ${{ secrets.CPANEL_FTP_USER_PROD }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD_PROD }}
          local-dir: ./www/
