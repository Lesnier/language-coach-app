<ion-content style="margin-top: 50px" class="ion-padding ion-text-center">
  <div class="ion-justify-content-center ion-align-items-center" style="height: 50%; display: flex;">
    <ion-text style="margin-top: 100px; font-size: xx-large">Entrar al sistema</ion-text>
  </div>
  <div class="ion-justify-content-center ion-align-items-center" style="height: 10%; display: flex;">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
        El correo es obligatorio.
      </ion-note>
      <ion-note color="danger" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
        Introduce un correo v치lido.
      </ion-note>

        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        La contrase침a es obligatoria.
      </ion-note>

      <ion-button expand="block" type="submit" style="margin-top: 50px" [disabled]="loginForm.invalid">Iniciar Sesi칩n</ion-button>
    </form>
  </div>

</ion-content>
