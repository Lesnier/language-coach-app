<ion-header [translucent]="true">

  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuraci칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin-top: 40px">
    <ion-text style="margin: 100px 15px 15px">Nombre</ion-text>
    <ion-row style="margin: 10px 10px 10px">
      <ion-col size="12" size-md="12"
        ><ion-item>
          <ion-input placeholder="{{user.name}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-text style="margin: 10px 15px 15px">Correo electr칩nico</ion-text>
    <ion-row style="margin: 10px 10px 10px">
      <ion-col size="12" size-md="12"
        ><ion-item>
          <ion-input placeholder="{{user.email}}" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-text style="margin: 100px 15px 15px">Contrase침a</ion-text>
    <ion-row style="margin: 10px 10px 10px">
      <ion-col size="12" size-md="12"
        ><ion-item>
          <ion-input placeholder="Contrase침a"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-text style="margin: 10px 15px 15px">Fecha de nacimiento</ion-text>
    <ion-item style="margin: 10px 15px 15px">
      <ion-input
        value="{{ date | date: 'dd/MM/yyyy' }}"
        id="date"
        class="ion-text-end"
        placeholder="23/10/1985"
      ></ion-input>
      <ion-popover trigger="date" size="cover">
        <ng-template>
          <ion-datetime
            presentation="date"
            [(ngModel)]="date"
            locale="sl-SI"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12">
        <ion-button (click)="onSubmit()" expand="block" color="secondary" style="margin: 100px 10px"
          >Aceptar</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
