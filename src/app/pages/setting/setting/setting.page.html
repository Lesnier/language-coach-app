<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin-top: 40px">
    <ion-text style="margin: 100px 15px 15px">Nombre</ion-text>
    <ion-row style="margin: 10px 10px 10px">
      <ion-col size="12" size-md="12"
        ><ion-item>
          <ion-input placeholder="{{user.name}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-text style="margin: 10px 15px 15px">Correo electrónico</ion-text>
    <ion-row style="margin: 10px 10px 10px">
      <ion-col size="12" size-md="12"
        ><ion-item>
          <ion-input placeholder="{{user.email}}" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-text style="margin: 10px 15px 15px">Fecha de nacimiento</ion-text>
    <ion-item style="margin: 10px 15px 15px">
      <ion-input
        value="{{ date | date: 'dd/MM/yyyy' }}"
        id="date"
        class="ion-text"
        placeholder="23/10/1985"
      ></ion-input>
      <ion-popover trigger="date" size="cover">
        <ng-template>
          <ion-datetime
            presentation="date"
            [(ngModel)]="date"
            locale="sl-SI"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-grid>
  <ion-grid>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row style="margin: 10px 10px 10px">
          <ion-col size="12">
            <ion-label position="floating">Contraseña Actual</ion-label>
            <ion-item>
              <ion-input
                type="password"
                formControlName="current_password"
                required
              ></ion-input>
            </ion-item>

            <div
              *ngIf="
              changePasswordForm.get('current_password')?.touched &&
              changePasswordForm.get('current_password')?.invalid
            "
              class="error-message"
              style="color: red"
            >
              La contraseña actual es obligatoria.
            </div>
          </ion-col>
        </ion-row>

        <ion-row style="margin: 10px 10px 10px">
          <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="new_password"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        </ion-row>
        <ion-row style="margin: 10px 10px 10px">
          <ion-col size="12">
          <div
            *ngIf="
          changePasswordForm.get('new_password')?.touched &&
          changePasswordForm.get('new_password')?.invalid
        "
            class="error-message"
            style="color: red"
          >
            La nueva contraseña es obligatoria y debe tener al menos 8
            caracteres.
          </div>
        </ion-col>
        </ion-row>
        <ion-row style="margin: 10px 10px 10px">
          <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="confirm_password"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        </ion-row>
        <ion-row style="margin: 10px 10px 10px">
          <div
            *ngIf="
         changePasswordForm.errors?.['passwordsMismatch'] &&

          changePasswordForm.get('confirm_password')?.touched
        "
            class="error-message"
            style="color: red"
          >
            Las contraseñas no coinciden.
          </div>
        </ion-row>
        <ion-row style="margin: 10px 10px 10px">
          <ion-col size="12">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="!changePasswordForm.valid"
          >
            Aceptar
          </ion-button>
        </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-grid>
</ion-content>
