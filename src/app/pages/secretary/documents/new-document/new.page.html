<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Subir Documento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <ion-grid class="form-grid">
      <!-- File Upload Section -->
      <ion-row>
        <ion-col>
          <div class="upload-container">
            <div class="upload-header">
              <h3>Subir Documento</h3>
              <p>Selecciona un archivo para subir</p>
            </div>

            <div
              class="file-upload-area"
              (click)="fileInput.click()"
              *ngIf="!selectedDocument"
            >
              <ion-icon
                name="cloud-upload-outline"
                class="upload-icon"
              ></ion-icon>
              <div class="upload-text">
                <p>Haz clic para seleccionar</p>
                <span>O arrastra y suelta aqu√≠</span>
              </div>
            </div>

            <div class="file-preview" *ngIf="selectedDocument">
              <div class="preview-content">
                <img
                  *ngIf="type.startsWith('image/')"
                  [src]="selectedDocument"
                  class="preview-image"
                />
                <div
                  *ngIf="!type.startsWith('image/')"
                  class="document-preview"
                >
                  <ion-icon
                    name="document-outline"
                    class="document-icon"
                  ></ion-icon>
                  <span>{{ name }}</span>
                </div>
                <ion-button
                  fill="clear"
                  class="remove-file-btn"
                  (click)="removeFile()"
                >
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </div>
            </div>

            <input
              type="file"
              #fileInput
              (change)="onFileChange($event)"
              accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt"
              style="display: none"
            />
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            (click)="onSubmit()"
            color="secondary"
            class="submit-button"
            [disabled]="!file"
          >
            Subir Documento
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
