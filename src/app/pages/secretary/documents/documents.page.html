<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Documentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12">
        <ion-button expand="block" color="secondary" style="margin: 10px 10px" [routerLink]="'/new_document'">Añadir Documento</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid style="margin-top: 10px">
    <ion-row>
      <ion-col
      ><ion-card color="azul-light" button="true" style="margin: 0 10px">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="10">
              <ion-card-header>
                <ion-card-title>Contrato</ion-card-title>
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid> </ion-card
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col
      ><ion-card color="azul-light" button="true" style="margin: 0 10px">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="10">
              <ion-card-header>
                <ion-card-title>Matrícula</ion-card-title>
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid> </ion-card
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col
      ><ion-card color="azul-light" button="true" style="margin: 0 10px">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="10">
              <ion-card-header>
                <ion-card-title>Cédula</ion-card-title>
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid> </ion-card
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
