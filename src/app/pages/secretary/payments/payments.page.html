<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>payments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="apiUrl + document?.image" alt="Payment Image" />
    <ion-card-header>
      <ion-card-subtitle
        >Transacci√≥n #{{ document?.transaction_code }}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Nombre</h2>
            <p>{{ document?.user.name }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Correo</h2>
            <p>{{ document?.user.email }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Fecha</h2>
            <p>{{ document?.created_at | date:'yyyy-MM-dd' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
