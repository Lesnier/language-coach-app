<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin-top: 10px">
    <ion-row>
      <ion-col>
        <div class="upload-container">
          <!-- Texto encima del avatar -->
          <div class="upload-text">
            <h3>Subir foto</h3>
          </div>

          <ion-avatar class="upload-area" (click)="fileInput.click()">
            <ion-icon
              *ngIf="!selectedDocument"
              name="camera-outline"
              class="camera-icon"
            ></ion-icon>
            <img *ngIf="selectedDocument" [src]="selectedDocument" />
          </ion-avatar>

          <!-- Input oculto -->
          <input
            type="file"
            #fileInput
            (change)="onFileChange($event)"
            accept="image/*"
            style="display: none"
          />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="margin: 0 10px 10px">
      <ion-col size="12" size-md="12"
        ><ion-item>
          <ion-input
            [(ngModel)]="transaction_code"
            placeholder="Numero de transaccion"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 0 10px 10px">
      <ion-col size="12" size-md="12"
        ><ion-item>
          <ion-select
            [(ngModel)]="user_id"
            label="Usuario"
            placeholder="Usuario"
          >
            @for (item of this.students; track $index) {
            <ion-select-option value="{{item.id}}"
              >{{item.name}}</ion-select-option
            >
            }
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12">
        <ion-button
          expand="block"
          color="secondary"
          (click)="submit()"
          style="margin: 0 10px"
          >Aceptar</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
