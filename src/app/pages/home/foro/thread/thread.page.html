<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      este es el forum de laravel, cualquier duda por aca
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comentarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>Jorge</h2>
          <p>tengo un error en la instalacion</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Admin</h2>
          <p>Prueba otra vez</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)="addComment()" #commentForm="ngForm">
      <ion-item>
        <ion-textarea 
          [(ngModel)]="newComment.content" 
          name="content" 
          required 
          placeholder="Escribe tu comentario..."
          rows="1"
          auto-grow="true"
        ></ion-textarea>
        <ion-button 
          slot="end" 
          fill="clear" 
          type="submit" 
          [disabled]="!commentForm.form.valid"
        >
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
