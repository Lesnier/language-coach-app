<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      este es el forum de laravel, cualquier duda por aca
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comentarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="chat-container">
    @for (message of messages; track $index) {
    <div class="message-wrapper" [class.admin-message]="message.isAdmin">
      <div class="message-content">
        <div class="bubble">
          <h3 style="color: {{message.color}};">{{ message.sender }}</h3>
          <p >{{ message.message }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input placeholder="Escribe un mensaje..." class="message-input"></ion-input>
      <ion-button slot="end" fill="clear">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
