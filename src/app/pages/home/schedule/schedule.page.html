<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="calendar-container">
    <ion-card>
      <ion-datetime
        #datePicker
        [(ngModel)]="fechaModel"
        presentation="date"
        locale="es-ES"
        class="custom-datetime"
        [highlightedDates]="highlightedDates"
        (ionChange)="onDateChange($event)"
      >
        <span slot="time-label">Tiempo</span>
        <div slot="title" class="ion-padding-bottom calendar-legend">
          <small
            style="display: flex; align-items: center; gap: 5px; color: #ffffff"
          >
            <span
              style="
                display: inline-block;
                height: 10px;
                width: 10px;
                border-radius: 50%;
                background-color: var(--ion-color-green, #2dd36f);
                border: 1px solid #ffffff;
              "
            ></span>
            DÃ­as con citas agendadas
          </small>
        </div>
      </ion-datetime>
      <!-- Time selection -->
      <ion-list lines="none" *ngIf="availableTimes.length > 0">
        <ion-item>
          <ion-label position="stacked">Horarios disponibles</ion-label>
          <ion-select
            aria-label="Horario"
            placeholder="Selecciona horario"
            [(ngModel)]="selectedTime"
            interface="popover"
            class="time-select"
          >
            <ion-select-option
              *ngFor="let time of availableTimes"
              [value]="time"
            >
              {{ time }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item
        *ngIf="availableTimes.length === 0 && fechaModel"
        lines="none"
        class="ion-text-center"
      >
        <ion-label color="medium">
          No hay horarios disponibles para la fecha seleccionada
        </ion-label>
      </ion-item>
    </ion-card>

    <div class="schedule-button">
      <ion-button
        color="green"
        expand="block"
        (click)="agendar()"
        [disabled]="!selectedTime || isLoading"
      >
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Agendar</span>
      </ion-button>
    </div>
  </div>

  <div class="agenda-list">
    <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Lista de Agendamientos</ion-label>
        </ion-item-divider>

        <ion-item *ngIf="agendas.length === 0" lines="none">
          <ion-label class="ion-text-center">
            No hay agendamientos programados
          </ion-label>
        </ion-item>

        @for (item of agendas; track item.id) {
        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>
                  <h2>{{item.date}}</h2>
                  <p>{{item.time}}</p>
                </ion-label>
              </ion-col>
              <!-- <ion-col>
                <ion-label>
                  <h2>Profesor</h2>
                  <p *ngIf="item.professor_id !== null">
                    {{item.professor.name}}
                  </p>
                </ion-label>
              </ion-col> -->
              <ion-col>
                <ion-label>
                  <h2>Estado</h2>
                  <ion-badge
                    *ngIf="item.state === 'Active'"
                    color="success"
                    class="state-badge"
                  >
                    Activo
                  </ion-badge>
                  <ion-badge
                    *ngIf="item.state === 'Cancelled'"
                    color="danger"
                    class="state-badge"
                  >
                    Cancelado
                  </ion-badge>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>

          <!-- Add delete button - only show for active agendas -->
          <ion-button
            fill="clear"
            slot="end"
            color="danger"
            *ngIf="item.state === 'Active'"
            (click)="deleteAgenda(item.id)"
          >
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
        }
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
