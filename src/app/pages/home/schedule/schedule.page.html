<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-datetime
            #datePicker
            [(ngModel)]="fechaModel"
            displayFormat="YYYY-MM-DDTHH:mm"
            pickerFormat="YYYY-MM-DDTHH:mm"
            presentation="date"
            locale="es-ES"
            class="custom-datetime"
          >
          </ion-datetime>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          color="green"
          expand="block"
          (click)="agendar()"
          style="margin-left: 10px; margin-right: 10px"
          >Agendar</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-note color="danger" *ngIf="invalidDate"> Fecha invalida </ion-note>
      <ion-note color="success" *ngIf="createdDate"> Agendado con exito </ion-note>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Lista de Agendamientos</ion-label>
        </ion-item-divider>
      @for (item of agendas; track $index) {
        <ion-item style="border-radius: 8px; margin: 10px; background-color: lightgray; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                <h2>{{item.date}}</h2>
                <p>{{item.time}}</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>
                <h2>Profesor</h2>
                <p *ngIf="item.professor_id !== null">{{item.professor.name}}</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>
                <h2>Estado</h2>
                <ion-badge *ngIf="item.state === 'Active'" color="success">{{ item.state }}</ion-badge>
                <ion-badge *ngIf="item.state === 'Cancelled'" color="danger">{{ item.state }}</ion-badge>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      }
      </ion-item-group>
    </ion-list>
  </ion-grid>
</ion-content>
