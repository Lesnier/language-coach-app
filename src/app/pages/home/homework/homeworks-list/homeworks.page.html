<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12">
        <ion-button
          expand="block"
          color="secondary"
          class="add-task-btn"
          [routerLink]="'/new_homework'"
        >
          <ion-icon name="add-outline" slot="start"></ion-icon>
          AÃ±adir tarea
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="none">
    @for (task of tasks; track $index) {
    <ion-card class="task-card">
      <ion-card-content>
        <div (click)="goTask(task.id)" class="task-content">
          <ion-row class="ion-align-items-center">
            <ion-col size="7">
              <!-- <ion-text>
                <h2>Tarea {{$index+1}}</h2>
              </ion-text> -->
            </ion-col>
            <ion-col size="5" class="ion-text-end">
              <span class="task-date"
                >{{task.created_at | date:'dd/MM/yyyy'}}</span
              >
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <div class="task-professor">
                <p>
                  <strong>Profesor:</strong>
                  {{getProfessorName(task.professor_id) || 'No asignado'}}
                </p>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div class="task-note">
                <p><strong>Nota del profesor:</strong> {{task.teacher_note}}</p>
              </div>
            </ion-col>
          </ion-row>
        </div>
        <ion-row>
          <ion-col size="12" class="ion-text-end">
            <ion-button
              fill="clear"
              class="delete-btn"
              (click)="deleteTask(task.id)"
            >
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    }
  </ion-list>
</ion-content>
