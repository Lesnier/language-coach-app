<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12">
        <ion-button
          expand="block"
          color="secondary"
          style="margin: 10px 10px"
          [routerLink]="'/new_homework'"
          >AÃ±adir tarea</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin-top: 10px">
    <ion-list>
      @for (task of tasks; track $index) {
      <ion-card class="task-card" (click)="goTask(task.id)">
        <ion-card-content>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="6">
                <ion-text color="light">
                  <h2>Tarea {{$index+1}}</h2>
                </ion-text>
              </ion-col>
              <ion-col size="6" class="ion-text-end">
                <ion-text color="light">
                  <p>{{task.created_at | date:'yyyy-MM-dd'}}</p>
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-text color="light">
                  <p>
                    <strong>Nota del profesor:</strong> {{task.teacher_note}}
                  </p>
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="ion-text-end">
                <ion-button fill="clear" color="light" (click)="editTask()">
                  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="clear" color="light" (click)="deleteTask()">
                  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      }
    </ion-list>
  </ion-grid>
</ion-content>
