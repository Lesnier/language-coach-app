<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin-top: 10px">
    <ion-row>
      <ion-col
      >
        <div class="upload-container">
          <!-- Texto encima del avatar -->
          <div class="upload-text">
            <h3>Subir foto</h3>
          </div>

          <!-- Contenedor del avatar con el input file -->
          <ion-avatar class="upload-area" (click)="fileInput.click()">
            <!-- Icono de cÃ¡mara si no hay imagen seleccionada -->
            <ion-icon *ngIf="!selectedImage" name="camera-outline" class="camera-icon"></ion-icon>
            <!-- Imagen seleccionada como fondo -->
            <img *ngIf="selectedImage" [src]="selectedImage" />
          </ion-avatar>

          <!-- Input oculto -->
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            style="display: none;" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="margin: 0 10px 10px">
      <ion-col size="12" size-md="12"
      ><ion-item>
        <ion-input placeholder="Ingresar Nota"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12">
        <ion-button expand="block" color="secondary" style="margin: 0 10px">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
